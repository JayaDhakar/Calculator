<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="p_1_calculator.css">
    
    
</head>
<body>
    
    <div class="container">
        
        <h1>CALCULATOR</h1>

        <div class="calculator" align="center" >
            <input type="text" name="screen" id="screen"  placeholder="0" >
            <table>
                <tr>
                    <td><button style="background-color: rgb(95, 93, 89);">(</button></td>
                    <td><button style="background-color: rgb(95, 93, 89);">)</button></td>
                    <td><button style="background-color: rgb(95, 93, 89);">%</button></td>
                    <td ><button style="background-color: rgb(255, 115, 0);" >C</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button  style="background-color: rgb(95, 93, 89);" >รท</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button  style="background-color:  rgb(95, 93, 89);">*</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button  style="background-color: rgb(95, 93, 89);">-</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                    <td><button  style="background-color:  rgb(95, 93, 89);">+</button></td>
                </tr>
            </table>
        </div>
    </div>

   <script src="p_1_Calculator.js"></script>
</body>
